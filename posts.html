<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        .welcome-container {
            text-align: center;
            background-color: #5a9;
            color: white;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            width: fit-content;
        }
        .posts-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }
        .post {
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 200px;
            text-align: center;
            overflow: hidden;
            transition: transform 0.3s;
        }
        .post:hover {
            transform: scale(1.05);
        }
        .post img {
            width: 100%;
            height: auto;
        }
        .post p {
            margin: 10px;
            font-size: 14px;
            color: #333;
        }
        .add-post-button {
            display: block;
            text-align: center;
            margin: 20px auto;
        }
        .add-post-button a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            border: 2px solid #0056b3;
        }
        .add-post-button a:hover {
            background-color: #0056b3;
            border-color: #003f7f;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to Stand Blog</h1>
    </div>
    <div class="add-post-button">
        <a href="addposts.html">Add Post</a>
    </div>
    <div class="posts-container" id="posts-container"></div>

    <script>
        //   بجيب البوست من  localStorage وبعرضه
        const postsContainer = document.getElementById('posts-container');
        const postsData = JSON.parse(localStorage.getItem('postsData')) || []; 

        postsData.forEach(post => {
            const postElement = document.createElement('div');
            postElement.classList.add('post');
            postElement.innerHTML = `
                <img src="${post.img}" alt="Post Image">
                <p>${post.details}</p>
                <a href="post-details.html?id=${post.id}" class="btn btn-primary">View Details</a>
            `;
            postsContainer.appendChild(postElement);
        });
    </script>
</body>
</html>
