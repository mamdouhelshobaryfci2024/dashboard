<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin</title>
  <style>
    body {
      background: linear-gradient(45deg, #fff, #b3d9ff, #fff, #b3d9ff);
      background-size: 400% 400%;
      animation: gradientAnimation 10s ease infinite;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3rem;
      color: #4d94ff;
      padding: 20px;
      background-color: #003366; 
      border-radius: 10px;
      border: 5px solid #4d94ff; 
      margin-bottom: 30px;
    }

    button {
      font-size: 1.5rem;
      padding: 15px 30px;
      background-color: #ff66cc; 
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ff3385; 
    }
  </style>
</head>
<body>
  <h1>Welcome Admin</h1>
  <button onclick="showPosts()">View Posts</button>

  <script>
    function showPosts() {
      window.location.href = "posts.html";  
    }
  </script>
</body>
</html>
